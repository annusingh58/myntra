    <style>
        *{
            padding: 0;

        }
        .screen{
            width:100%;
            /* height: 650px; */

            margin: auto;
            background-color: #e3dfde;
            display: flex;

             justify-content: center;
             background-color:rgb(253,239,234);
            
            }

                /* height:650px;  */

             }

            height: 100%;

              }

                width: 100%;
                background-color: white;
                padding: 15px;
                /* height: 200px; */

                }
    .info>div>input{
        width: 100%;
        padding: 10px;

    .info >p > b{

<body>
    <div class="screen">
